{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 80px;">
    <div class="card shadow-sm border-0" style="border-radius: 20px; padding: 30px;">
        <h2 class="text-center mb-4" style="font-weight: 700;">Login</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
                {% if form.username.errors %}
                   <small class="text-danger">{{ form.username.errors }}</small>
                {% endif %}
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                {{ form.password }}
                {% if form.password.errors %}
                   <small class="text-danger">{{ form.password.errors }}</small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 14px; padding: 12px; background-color: #007AFF;">Sign In</button>
        </form>

        <div class="text-center mt-3">
            <small>New here? <a href="{% url 'register' %}" style="text-decoration: none;">Create Account</a></small>
        </div>
    </div>
</div>
{% endblock %}
