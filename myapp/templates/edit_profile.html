{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    :root {
        --accent-color: #007AFF;
        --card-bg: #ffffff;
    }
    [data-bs-theme="dark"] {
        --card-bg: #1c1c1e;
    }

    .edit-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 0 15px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
        background: var(--card-bg);
        border-radius: 24px;
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        padding: 30px;
    }

    .form-control {
        border-radius: 12px;
        padding: 12px;
        border: 1px solid rgba(0,0,0,0.1);
        background: rgba(0,0,0,0.02);
        margin-bottom: 5px;
    }

    /* Read-only field style */
    .form-control:read-only {
        background: rgba(0,0,0,0.05);
        cursor: not-allowed;
        color: #8e8e93;
    }

    [data-bs-theme="dark"] .form-control {
        background: rgba(255,255,255,0.05);
        border-color: rgba(255,255,255,0.1);
        color: white;
    }

    [data-bs-theme="dark"] .form-control:read-only {
        background: rgba(255,255,255,0.02);
    }

    .profile-preview-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 25px;
    }

    .profile-preview {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--accent-color);
    }

    .save-btn {
        background: var(--accent-color);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 14px;
        transition: 0.3s;
    }

    .save-btn:hover {
        background: #0056b3;
        transform: scale(1.02);
    }

    .cancel-btn {
        background: transparent;
        color: #8e8e93;
        border: none;
        font-weight: 500;
    }
</style>

<div class="edit-container">
    <div class="glass-card">
        <h3 class="fw-bold text-center mb-4">Edit Profile</h3>

        <div class="profile-preview-wrapper">
            {% if user.profile.profile_pic %}
                <img id="imagePreview" src="{{ user.profile.profile_pic.url }}" class="profile-preview" alt="Profile">
            {% else %}
                <img id="imagePreview" src="{% static 'images/default_profile.png' %}" class="profile-preview" alt="Profile">
            {% endif %}
        </div>

        <form method="POST" enctype="multipart/form-data" action="{% url 'update_profile' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Username</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Talk ID (Cannot be changed)</label>
                <input type="text" name="talk_id" value="{{ user.profile.talk_id }}" class="form-control" readonly>
                <div class="form-text" style="font-size: 0.75rem;">Talk ID is a unique identifier and cannot be customized.</div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Bio</label>
                <textarea name="bio" class="form-control" rows="3">{{ user.profile.bio }}</textarea>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Change Profile Picture</label>
                <input type="file" name="profile_pic" class="form-control" id="imageInput" accept="image/*">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary save-btn">Save Changes</button>
                <a href="{% url 'profile_view' user.username %}" class="btn cancel-btn">Discard Changes</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Image Preview logic
    document.getElementById('imageInput').onchange = evt => {
        const [file] = document.getElementById('imageInput').files
        if (file) {
            document.getElementById('imagePreview').src = URL.createObjectURL(file)
        }
    }
</script>
{% endblock %}
